{% extends 'base.html' %} {% load static %} {% load bootstrap5 %}

{% block content %}

    <form action="{% url 'create_business' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit" value="Submit" class="btn btn-primary">
    </form>
  </div>
{% endblock content %}
