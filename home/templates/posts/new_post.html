{% extends 'base.html' %} {% load static %} {% load bootstrap5 %}

{% block content %}
  <div class="container">
    <h3 class="text-center" style="text-decoration:underline;">New Posts</h3>
    <form action="{% url 'create_post' %}" method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit" value="Submit" class="btn btn-primary">
    </form>
  </div>
{% endblock content %}
